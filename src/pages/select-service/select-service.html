<ion-content padding>
    <!-- <div class="container-fluid" style="color:black;"> -->
        <ion-searchbar (ionInput)="getItems($event)" (placeholder)="holderText" style="color:black;"></ion-searchbar>

            <ion-item *ngFor="let item of items" (click)="selectItem(item)">

        </ion-list>
    <!-- </div> -->
    
</ion-content>
